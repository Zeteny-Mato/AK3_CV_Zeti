<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left":>
            <div class="contact-left-title">
                <h2>Get your personal news!</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="e6ba054c-0385-47aa-b72e-96f3cc32718f">

            <input type="text" name="name" placeholder="Your name" class="contact-inputs" required>

            <input type="email" name="email" placeholder="Your e-mail" class="contact-inputs" required>

            <input type="phone-number" name="phone-number" placeholder="Your phone number" class="contact-inputs" required>

            <textarea name="message" placeholder="Your message" class="contact-inputs" required></textarea>

            <input type="text" name="address" class="contact-inputs" placeholder="Your address" required>

            <input type="text" name="county" class="contact-inputs" placeholder="Your county" required>

            <input type="text" name="city" class="contact-inputs" placeholder="Your city" required>


            <div id="pi">
                <div id="birth">
                    <p>Your Birthdate:</p>
    
                    <input type="date" name="date" id="dat" class="contact-date" required>
                </div>
    
                <div id="gender">
    
                    <p>Select your gender:</p>
                    <div>
                        <input type="radio" name="gender" id="male" value="male" required>
                        <label for="male">Male</label>
                    </div>
    
                    <div>
                        <input type="radio" name="gender" id="female" value="female" required>
                        <label for="female">Female</label>
                    </div>
    
                </div>
            </div>

            <button type="submit">Submit<img src="assets/arrow_icon.png"></button>
        </form>
        <div class="contact-right">
            <img src="assets/right_image.png">
        </div>
    </div>
</body>
</html>
